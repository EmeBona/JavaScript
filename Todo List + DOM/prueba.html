<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function toDoFetch (){
    // Get data from url
    const data = await fetch("https://jsonplaceholder.typicode.com/todos");
    const toDos = await data.json();

    // Get container element
    const container = document.getElementById("container");

    // Create an ul html element and assign an id.
    const ul = document.createElement("ul");
    ul.id = "ul";

    // Adding ul html element inside the container element
    container.appendChild(ul);

    toDos.forEach(toDoItem => {
      // Create li elements, add text and append to ul
      const li = document.createElement("li");
      const itemId = toDoItem.id;
      const itemTitle = toDoItem.title;
      li.textContent = `${itemId}, ${itemTitle}`
      ul.appendChild(li);

      // Adding colour if the task is completed or not
      if (toDoItem.completed){
         li.style.color = "lightgreen"
      } else{
         li.style.color = "red"
      }
      // Otra forma, a√±adiendo un archivo css:

      // if(toDoItem.completed){
      //   li.class.List = "to-dos-completed"
      // } else {
      //   li.classList = "to-dos-uncompleted"
      // }
    });
  }
  toDoFetch();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local storage</h1>


    <script>
        const user = {
            id: 1,
            name: "John",
            age: 25,
        };

        function saveUser(userobj){
            const userObjectString = JSON.stringify(userobj);
            localStorage.setItem("user", userObjectString);
        }
        saveUser(user);

        function getUser(){
            const userItem = localStorage.getItem("username");
            console.log(userItem);
        }
        getUser();
    </script>
</body>
</html>
